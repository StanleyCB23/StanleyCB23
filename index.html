<!DOCTYPE html>
<html lang="es">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff">
    <meta name="description" content="Daily Prompt - Tu organizador diario de tareas">
    <title>Daily Prompt</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png">
    <link rel="apple-touch-icon" href="icon-192x192.png">
</head>
<body>
    <div class="container">
        <h1>Daily Prompt</h1>
        
        <form id="activity-form" class="activity-form">
            <div class="form-group">
                <input type="text" id="activity-name" placeholder="Nombre de la actividad" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <select id="activity-category" required>
                        <option value="">Selecciona categoría</option>
                        <option value="trabajo">Trabajo 💼</option>
                        <option value="personal">Personal 😊</option>
                        <option value="estudio">Estudio 📚</option>
                        <option value="ejercicio">Ejercicio 🏃</option>
                        <option value="salud">Salud 🏥</option>
                        <option value="compras">Compras 🛒</option>
                        <option value="otro">Otro 📌</option>
                    </select>
                </div>

                <div class="form-group">
                    <select id="activity-priority" required>
                        <option value="">Selecciona prioridad</option>
                        <option value="high">Alta ⚠️</option>
                        <option value="medium">Media ⚡</option>
                        <option value="low">Baja 📌</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <input type="time" id="activity-time" required>
                </div>

                <div class="form-group">
                    <input type="date" id="activity-date" required>
                </div>
            </div>

            <div class="form-group">
                <select id="reminder-time" required>
                    <option value="">Selecciona recordatorio</option>
                    <option value="5">5 minutos antes</option>
                    <option value="15">15 minutos antes</option>
                    <option value="30">30 minutos antes</option>
                    <option value="60">1 hora antes</option>
                    <option value="1440">1 día antes</option>
                    <option value="daily">Diariamente</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="button" id="add-activity" class="btn-primary">Agregar Actividad</button>
                <button type="button" id="cancel-edit" class="btn-secondary hidden">Cancelar</button>
            </div>
        </form>

        <button id="toggle-calendar" class="btn-toggle">Mostrar Calendario</button>

        <div id="calendar-container" class="calendar-container hidden">
            <div class="calendar-header">
                <button id="prevMonth">&lt;</button>
                <h3 id="currentMonth"></h3>
                <button id="nextMonth">&gt;</button>
            </div>

            <div class="weekdays" role="row">
                <div>D</div>
                <div>L</div>
                <div>M</div>
                <div>M</div>
                <div>J</div>
                <div>V</div>
                <div>S</div>
            </div>

            <div id="calendar-days" class="calendar-days" role="grid"></div>
        </div>

        <button id="toggle-list" class="btn-toggle">Mostrar Actividades</button>

        <div id="activity-list" class="activity-list hidden">
            <h2>Actividades</h2>
            <ul id="activities"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
